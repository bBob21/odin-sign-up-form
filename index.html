<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="title">
                <img src="assets/odin.png" alt="Logo of The Odin Project">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by 
                <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie West</a> on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="main">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
                
            <div class="form">
                <table>
                    <form id="signup" action="https://httpbin.org/post" method="post" onsubmit="return validatePassword()">
                        <legend>Let's do this!</legend>
                        <br>
                        <tr>
                            <td><label for="firstname">FIRST NAME</label><br>
                                <input type="text" id="firstname" name="firstname" required>
                            </td>
                            <td><label for="lastname">LAST NAME</label><br>
                                <input type="text" id="lastname" name="lastname" required></td>
                        </tr>

                        <tr>
                            <td><label for="email">EMAIL</label></br>
                                <input type="email" id="email" name="email" required></td>
                            <td><label for="number">PHONE NUMBER</label><br>
                                <input type="text" id="number" name="number" pattern="\+?\d+" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">PASSWORD</label><br>
                                <input type="password" id="password" name="password" required></td>
                            <td><label for="cpassword">CONFIRM PASSWORD</label><br>
                                <input type="password" id="cpassword" name="cpassword" required></td>
                        </tr>
                    </form>
                </table> 
            </div>
            <input type="submit" form="signup" value="Create Account">
            <br>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
    
</body>
</html>
